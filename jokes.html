<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jokes API Client</title>
</head>
<body>
  <h1>Jokes API</h1>

  <!-- Painikkeet eri reiteille -->
  <button onclick="fetchJokes('/random_joke')">Random Joke</button>
  <button onclick="fetchJokes('/random_ten')">Random Ten</button>
  <button onclick="fetchJokes('/jokes/ten')">Ten Jokes</button>
  <button onclick="fetchJokes('/types')">Available Types</button>
  
  <div id="output"></div>

  <script>
    async function fetchJokes(endpoint) {
      try {
        const response = await fetch(`http://localhost:3005${endpoint}`);
        const data = await response.json();
        document.getElementById('output').innerText = JSON.stringify(data, null, 2);
      } catch (error) {
        console.error('Error fetching jokes:', error);
        document.getElementById('output').innerText = 'Error fetching jokes';
      }
    }
  </script>
</body>
</html>
